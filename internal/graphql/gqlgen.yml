# Configuration file for the gqlgen system.
#
# Refer to https://gqlgen.com/config/ for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
models:
  Link:
    model: github.com/ncalibey/hackernews-go/internal/prisma.Link
  User:
    model: github.com/ncalibey/hackernews-go/internal/prisma.User
resolver:
  filename: resolver.go
  type: Resolver
